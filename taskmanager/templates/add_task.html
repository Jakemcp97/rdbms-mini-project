{% extends "base.html" %}

{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">add Tasks</h3>


<div class="row card-panel white-text accent-2">
    <form class="col s12" method="post" action="{{ url_for('add_task') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="task_description" name="task_description" minlength="5" maxlength="5000" type="text"
                    class="materialize-textarea validate" required>
                    </textarea>
                <label for="task_description">Task description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Urgent?
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>>
                <label for="category_id">Category</label>
            </div>
        </div>

        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="btn-large blue accent-2">
                    Add Task <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
